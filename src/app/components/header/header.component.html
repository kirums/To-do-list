<header>
    <h1>{{ title }}</h1>

    <app-button 
        *ngIf="hasRoute('/')"
        color="{{showAddTask ? 'red' : 'green' }}" 
        text="{{showAddTask ? 'Close' : 'Add' }}" 
        (btnClick)="toggleAddTask()"
    ></app-button>
    <!-- The above is selector from the reusable button component. The attributes are meant to set the button to headers styling -->
</header>
